<% @filter = NewsHelper.filter_news%>

<% if @filter.class == String %>
	<div >
    	<%=@filter %>
	</div>
<% else %>
	<% @filter.each do |row|%>
		<%=link_to "#{row[1]}(#{row[2]})", {:controller=>"news",:action=>"index", :category_id=>row[0]}, :class=>"filter_link"  %>
	<% end %>
<% end %>
